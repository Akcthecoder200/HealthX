<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hospital Building Background -->
  <rect x="8" y="16" width="48" height="40" fill="#E8F4FD" stroke="#2563EB" stroke-width="2" rx="4"/>
  
  <!-- Hospital Cross (Red Cross Symbol) -->
  <g transform="translate(32, 32)">
    <!-- Vertical bar of cross -->
    <rect x="-3" y="-12" width="6" height="24" fill="#DC2626" rx="1"/>
    <!-- Horizontal bar of cross -->
    <rect x="-12" y="-3" width="24" height="6" fill="#DC2626" rx="1"/>
  </g>
  
  <!-- Hospital Windows -->
  <rect x="12" y="20" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="20" y="20" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="38" y="20" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="46" y="20" width="6" height="6" fill="#3B82F6" rx="1"/>
  
  <rect x="12" y="28" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="20" y="28" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="38" y="28" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="46" y="28" width="6" height="6" fill="#3B82F6" rx="1"/>
  
  <rect x="12" y="44" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="20" y="44" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="38" y="44" width="6" height="6" fill="#3B82F6" rx="1"/>
  <rect x="46" y="44" width="6" height="6" fill="#3B82F6" rx="1"/>
  
  <!-- Hospital Entrance Door -->
  <rect x="28" y="42" width="8" height="14" fill="#1F2937" rx="2"/>
  <circle cx="30" cy="48" r="1" fill="#F3F4F6"/>
  
  <!-- Hospital Sign -->
  <rect x="24" y="8" width="16" height="6" fill="#DC2626" rx="2"/>
  <text x="32" y="12.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white" font-weight="bold">HOSPITAL</text>
</svg>
